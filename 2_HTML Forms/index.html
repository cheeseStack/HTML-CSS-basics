<!DOCTYPE html>
<!--HTML Template-->

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title> HTML Forms</title>
</head>

<body>

    <br><br>
    <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank">Link to W3 schools Input Types</a>
    <br>
    <hr>
    <h1 id="pageTitle">HTML Forms</h1>


    <!-- The LABEL goes immediately beofre the input box. Match the "for" of the label with the "id" of the input -->
    <!-- The "name" field helps with Backend PHP stuff! -->
    <!-- Most of the time, "id" and "name" are the same -->

    <form >
        <label for="username">Enter username: </label>
        <input type="text" name="username" id="username" placeholder="username" required>

        <br><br>

        <label for="email">enter email here: </label>
        <input type="email" name="email" id="email"  placeholder="your email"  required>

        <br><br>

        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <hr>

        <!-- Using radio buttons: the label can go afterwards with these.
        The "name" must be the same so that only one option can be chosen -->
        <h3>Using radio buttons</h3>
        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>

        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>

        <input type="radio" name="age" value="51-75" id="option-3">
        <label for="option-3">51-75</label>

        <input type="radio" name="age" value="76+" id="option-4">
        <label for="option-4">76+</label>
            <br>
        <hr>

            <br><br>
        <p>Using Dropdown boxes</p> 
        <label for="">Security Question</label>
        <select name="question" id="question">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what would it be? </option>
            <option value="q3">What is your best ever security question?</option>
        </select>

        <br><br>

        <label for="">Security question answer:</label>
        <input type="text" name="answer" id="answer" placeholder="security answer">

        <br><br>

        <hr>
        <h3>Text area, input fields</h3>
        <!-- "textare" tags -->
        <label for="bio">Your bio here: </label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"> </textarea><br>
        <input type="submit" value="submit the form">
        
        <br><br>
        <h3>Using "Submit" buttons</h3> 
        <p>the type is "submit"</p>
    </form>

    <p>If we want something to be "required", we just type "required" (not in quotes)</p>


</body>


</html>
