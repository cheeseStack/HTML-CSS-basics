    <title>CSS Position & Layout</title>
    <h3>CSS Positions and Layouts</h3>
    <ul>
        <li>Static: default position</li> 
        <li>Relative: shifting relative to original position</li>   
        <li>Fixed: positions relative to the viewport, where it is seen from. e.g. a nav bar</li>
        <li>Absolute: positioned relatively, closest to its parent</li>
        <li>Sticky: a mixture of static and fixed.</li>
    </ul>

</head>
